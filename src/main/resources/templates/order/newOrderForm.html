<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="../css/myCss.css" type="text/css" media="screen"/>
</head>
<body>
<div th:replace="/common/top"></div>
<div id="Content">

    <div id="Catalog">
        <form action="/order/newOrder" method="post">

            <table>
                <input type="hidden" name="inputOrderInfo" value="true">
                <tr>
                    <th colspan=2>Payment Details</th>
                </tr>
                <tr>
                    <td>Card Type:</td>
                    <td>
                        <select name="order.cardType">
                            <option th:each="typeName : ${application.cardTypeList}" value="${typeName}"
                                    th:text="${typeName}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Card Number:</td>
                    <td><input type="text" name="order.creditCard" th:value="${session.order.creditCard}"/> * Use a
                        fake
                        number!
                    </td>
                </tr>
                <tr>
                    <td>Expiry Date (MM/YYYY):</td>
                    <td><input type="text" name="order.expiryDate" th:value="${session.order.expiryDate}"/></td>
                </tr>
                <tr>
                    <th colspan=2>Billing Address</th>
                </tr>

                <tr>
                    <td>First name:</td>
                    <td><input type="text" name="order.billToFirstName" th:value="${session.order.billToFirstName}"/>
                    </td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input type="text" name="order.billToLastName" th:value="${session.order.billToLastName}"/>
                    </td>
                </tr>
                <tr>
                    <td>Address 1:</td>
                    <td><input type="text" size="40" name="order.billAddress1"
                               th:value="${session.order.billAddress1}"/></td>
                </tr>
                <tr>
                    <td>Address 2:</td>
                    <td><input type="text" size="40" name="order.billAddress2"
                               th:value="${session.order.billAddress2}"/></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" name="order.billCity" th:value="${session.order.billCity}"/></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input type="text" size="4" name="order.billState" th:value="${session.order.billState}"/>
                    </td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td><input type="text" size="10" name="order.billZip" th:value="${session.order.billZip}"/></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input type="text" size="15" name="order.billCountry"
                               th:value="${session.order.billCountry}"/></td>
                </tr>

                <tr>
                    <td colspan=2>
                        <input type="checkbox" name="shippingAddressRequired"/>
                        Ship to different address...
                    </td>
                </tr>
            </table>


            <input type="submit" name="newOrder" value="Continue"/>

        </form>
    </div>
</div>
<div th:replace="/common/bottom"></div>
</body>
</html>
