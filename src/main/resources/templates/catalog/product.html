<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="../css/myCss.css" type="text/css" media="screen"/>
</head>
<body>
<div th:replace="common/top"></div>
<div id="Content">
    <div id="BackLink">
        <a th:href="@{viewCategory(categoryId=${product.categoryId})}">
            Return to <label th:text="${product.productId}">productId</label>
        </a>
    </div>

    <div id="Catalog">

        <h2 th:text="${product.name}">product.name</h2>

        <table>
            <tr>
                <th>Item ID</th>
                <th>Product ID</th>
                <th>Description</th>
                <th>List Price</th>
                <th>&nbsp;</th>
            </tr>

            <tr th:each="item:${itemList}">
                <td><a th:href="@{/catalog/viewItem(itemId=${item.itemId})}" th:text="${item.itemId}">itemId</a></td>
                <td th:text="${product.productId}">productId</td>
                <td th:text="${#objects.nullSafe(item.attribute1, '')}+${#objects.nullSafe(item.attribute2, '')}+${#objects.nullSafe(item.attribute3, '')}+${#objects.nullSafe(item.attribute4, '')}+${#objects.nullSafe(item.attribute5, '')}">
                    attribute
                </td>
                <td th:text="'$'+${#numbers.formatDecimal(item.listPrice, 1, 'COMMA', 2, 'POINT')}">listPrice</td>
                <td><a class="Button" th:href="@{/cart/addItemToCart(workingItemId=${item.itemId})}">Add to Cart</a></td>

            </tr>

    </div>
</div>
