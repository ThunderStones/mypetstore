<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md4">
            <h1>Account</h1>
        </div>
        <div class="layui-col-md4 layui-col-md-offset4">
            <form action="/account/searchAccount" class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">Search</label>
                    <div class="layui-input-block">
                        <input type="text" name="keyword" placeholder="Username" autocomplete="off" class="layui-input"
                               required lay-verify="require">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Country</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accountList}">
            <td th:text="${account.username}">${account.username}</td>
            <td th:text="${account.email}">${account.email}</td>
            <td th:text="${account.firstName} + ' ' + ${account.lastName}">${account.name}</td>
            <td th:text="${account.phone}">${account.phone}</td>
            <td th:text="${account.country}">${account.country}</td>
            <td>
                <a th:href="@{/account/editAccount/{username}(username=${account.username})}" class="layui-btn layui-btn-xs">Edit</a>
<!--                <a href="javascript:;" class="layui-btn layui-btn-danger layui-btn-xs">Delete</a>-->
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script src="/layui/layui.js"></script>

</body>
</html>
