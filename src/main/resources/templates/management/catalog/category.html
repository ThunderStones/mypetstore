<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog - Category</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/management.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md4">
            <span class="pageTitle">Category List</span>
        </div>
        <div class="layui-col-md1 layui-col-md-offset7">
            <div class="layui-btn-group">
                <a href="/catalog/viewAddPage" class="layui-btn layui-btn-primary">Add</a>
            </div>
        </div>
    </div>
    <div class="layui-row" align="center">
        <span class="errorMsg" th:text="${errorMsg}"></span>
    </div>
    <hr class="layui-bg-green">

    <div class="layui-row categoryItem">
        <table class="layui-table">
            <tr th:each="category: ${categoryList}">
                <td>
                    <a th:href="@{/catalog/viewProductList/{categoryId}(categoryId=${category.categoryId})}">
                        <span th:text="${category.name}+ '(' + ${category.categoryId} + ')'"></span>
                    </a>
                </td>
                <td>
                    <a th:href="@{/catalog/delete/category/{categoryId}(categoryId=${category.categoryId})}"
                       class="layui-btn layui-btn-primary">Delete</a>
                </td>
            </tr>

        </table>
    </div>
</div>
<script src="/layui/layui.js"></script>
</body>
</html>
