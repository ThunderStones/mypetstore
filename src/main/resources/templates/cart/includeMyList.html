<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="../css/myCss.css" type="text/css" media="screen"/>
</head>
<body>
<div th:replace="/common/top"></div>
<div th:fragment="myList" id="MyList" th:if="(${session.account} != null) and (${session.isAuthenticated}) and (${session.account.listOption})">
    <p>Pet Favorites <br/>
        Shop for more of your favorite pets here.</p>
    <ul>
        <li th:each="product : ${session.myList}" th:if="${session.myList} != null">
            <a th:href="@{/catalog/viewProduct(productId=${product.productId})}" th:text="${product.name}"></a>
            <span th:text="'('+${product.productId}+')'"></span>
        </li>
    </ul>


</div>
<div th:replace="/common/bottom"></div>
</body>
</html>
